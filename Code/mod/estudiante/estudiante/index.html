<html>
<head>

<script type="text/javascript">



var iniciar = true;
var palabras = new Array("LUIS", "DRAKO", "OSCAR", "ALMA", "ALFONSO", "VERONICA","GUADALUPE","GERARDO","ARMANDO","ANGELES","PEDRO","AQUILES","ADOLFO","LINA");
var adivinar = "";
var mostrar_letra = "";
var usar_letras = "";
var error = 0;


function seleccionar(l)
{
if (iniciar == false)
{
return;
}

if (usar_letras.indexOf(l) != -1)
{
return;
}
	
usar_letras += l;
document.game.usedLetters.value = usar_letras;
	
if (adivinar.indexOf(l) != -1)
{
 // correct letter guess
pos = 0;
temp_mask = mostrar_letra;


while (adivinar.indexOf(l, pos) != -1)
{
pos = adivinar.indexOf(l, pos);			
end = pos + 1;

start_text = temp_mask.substring(0, pos);
end_text = temp_mask.substring(end, temp_mask.length);

temp_mask = start_text + l + end_text;
pos = end;
}

mostrar_letra = temp_mask;
document.game.displayWord.value = mostrar_letra;
		
if (mostrar_letra.indexOf("#") == -1)
{
// won
alert("Felicidades, ganaste!");
iniciar = false;
}
}
else
{
// incortect letter guess
error += 1;
eval("document.hm.src=\"hm" + error + ".gif\"");
		
if (error == 10)
{
// lost
alert("Perdiste!");
iniciar = false;
}
}
}

function reset()
{
selectWord();
document.game.usedLetters.value = "";
usar_letras = "";
error = 0;
document.hm.src="hmstart.gif";
}

function selectWord()
{
iniciar = true;
random_number = Math.round(Math.random() * (palabras.length - 1));
adivinar = palabras[random_number];
//document.game.theWord.value = adivinar;
	
// display masked word
masked_word = createMask(adivinar);
document.game.displayWord.value = masked_word;
mostrar_letra = masked_word;
}

function createMask(m)
{
mask = "";
word_lenght = m.length;


for (i = 0; i < word_lenght; i ++)
{
mask += "#";
}
return mask;
}

</script>
